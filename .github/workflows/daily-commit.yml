name: Daily Automated Commit

on:
  schedule:
    - cron: '30 2 * * *'   # Runs every day at 2:30 AM UTC
  workflow_dispatch:        # Allows you to run it manually too

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update log file - 23f2000103@ds.study.iitm.ac.in
        run: |
          echo "Automated daily update: $(date)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "23f2000103@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit - $(date)"
          git push
